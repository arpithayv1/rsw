            Mango Halwa<br>
Ingredients:<ul>
<li>Mango Pulp</li>
<li>Sugar</li>
<li>Ghee</li>
<li>Semolina (Sooji/Rava)</li>
<li>Nuts</li>
<li>Cardamom</li>
<li>Saffron (optional)</li>
</ul>
Instructions:<ol>
<li>Roast semolina in ghee</li>
<li>add mango pulp,sugar and cook until thickened</li>
<li>Add nuts, cardamom, saffron (if using), and serve warm.</li>
</ol>
 </p>
